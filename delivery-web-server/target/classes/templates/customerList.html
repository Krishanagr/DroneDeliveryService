<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>Customer Locations</h1>
	<div th:if="not ${custAddresses}" class="error">
		Please click on Customer name to get delivery details:
		<div style="height: 2cm">&nbsp;</div>
	</div>

	<div th:if="${custAddresses}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Address</th>
					<th>Latitude</th>
					<th>Longitude</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="customer : ${custAddresses}">
				<td> <a href="customer.html"
						th:href="@{|/customer/${customer.customerId}|}" 
						th:text="|${customer.name}|">Name</a>						 
						</td>
					<td th:text="${customer.address}">Address</td>
					<td th:text="${customer.latitude}">0</td>
					<td th:text="${customer.longitude}">0</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
